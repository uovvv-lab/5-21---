<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="{{url_for('static',filename='bootstrap.min.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='style.css')}}">
    <title>Hello, pybo!!</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom">
    <a class="navbar-brand" href="{{ url_for('main.index')}}">파이보</a>
    <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse"
            data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
            aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse flex-grow-0" id="navbarNav">

        {% if g.user %}
        <ul class="navbar-nav">
            <li class="navbar-nav">
                <a class="nav-link" href="{{ url_for('auth.logout') }}">{{ g.user.username }}님 로그아웃</a>
            </li>
            <li class="navbar-nav">
                <a class="nav-link" href="{{ url_for('naver.Naverbook')}}">네이버책</a>
            </li>
            <li class="navbar-nav">
                <a class="nav-link" href="{{ url_for('movie.Movierank')}}">영화순위</a>
            </li>
            <li class="navbar-nav">
                <a class="nav-link" href="{{ url_for('chat.Bot')}}">챗봇</a>
            </li>
        </ul>
        {% else %}
        <ul class="navbar-nav">
            <li class="navbar-nav">
                <a class="nav-link" href="{{ url_for('naver.Naverbook')}}">네이버책</a>
            </li>
            <li class="navbar-nav">
                <a class="nav-link" href="{{ url_for('movie.Movierank')}}">영화순위</a>
            </li>
            <li class="navbar-nav">
                <a class="nav-link" href="{{ url_for('chat.Bot')}}">챗봇</a>
            </li>
            <li class="navbar-nav">
                <a class="nav-link" href="{{ url_for('chat.help')}}">help</a>
            </li>
            <li class="navbar-nav">
                <a class="nav-link" href="{{ url_for('auth.signup') }}">계정생성</a>
            </li>
            <li class="navbar-nav">
                <a class="nav-link" href="{{ url_for('auth.login')}}">로그인</a>
            </li>

        </ul>
        {% endif %}
    </div>
</nav>
<script src="https://www.gstatic.com/dialogflow-console/fast/messenger/bootstrap.js?v=1"></script>
<df-messenger
  intent="WELCOME"
  chat-title="NewAgent"
  agent-id="a7140218-15f5-4231-89a5-ece6a2efd917"
  language-code="ko"
></df-messenger>

{% block content %}
{% endblock %}

<script src="{{url_for('static', filename='jquery-3.6.0.min.js')}}"></script>
<script src="{{url_for('static', filename='bootstrap.min.js')}}"></script>
</body>
</html>
